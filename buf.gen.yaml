version: v2
managed:
  enabled: true
inputs:
  - directory: protos
plugins:
  # Go plugins
  - remote: buf.build/protocolbuffers/go
    out: gen/go
    opt: paths=source_relative
  - remote: buf.build/grpc/go
    out: gen/go
    opt: paths=source_relative

  # gRPC-Gateway - generates HTTP/REST reverse proxy
  - remote: buf.build/grpc-ecosystem/gateway
    out: gen/go
    opt: paths=source_relative

  # OpenAPI
  - remote: buf.build/grpc-ecosystem/openapiv2
    out: gen/openapi
